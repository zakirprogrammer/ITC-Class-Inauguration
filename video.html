<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Remove default spacing */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: Arial, sans-serif;
}

/* Video container */
.video-wrapper {
    width: 90%;
    max-width: 1000px;
    aspect-ratio: 16 / 9;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
}

/* Iframe full size */
.video-wrapper iframe {
    width: 100%;
    height: 100%;
    border: none;
}

</style>
<body>

    <div class="video-wrapper">
        <iframe 
    src="https://www.youtube.com/embed/pUb9EW770d0"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
</iframe>

    </div>

</body>
</html>
